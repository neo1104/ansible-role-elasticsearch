---
# defaults file for roles/elasticsearch


elasticsearch_version: 2.4.4
elasticsearch_rpm_path: https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/rpm/elasticsearch/{{ elasticsearch_version }}/elasticsearch-{{ elasticsearch_version }}.rpm

elasticsearch_listen_ip: 192.168.35.10
elasticsearch_port: 9200
elasticsearch_node_name: elastic1
elasticsearch_home_dir: /usr/share/elasticsearch
elasticsearch_cluster_name: payonce
elasticsearch_log_dir: /var/log/elasticsearch
elasticsearch_conf_dir: /etc/elasticsearch
elasticsearch_data_dir: /var/lib/elasticsearch
elasticsearch_user: elasticsearch
elasticsearch_heap_size: 2g
elasticsearch_log_level: INFO
elasticsearch_minimum_master_nodes: 2
elasticsearch_ping_hosts: '"elastic1", "elastic2", "elastic3"'
